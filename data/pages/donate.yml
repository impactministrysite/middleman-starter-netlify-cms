body: >-
  ## **Thank you for your support.**


  We now have options available for supporters to provide tax deductible donations through PayPal, Venmo, or by sending a check. Here is more information on how you are able to provide a tax-deductible love offering through one of the following options:<br><br>


  > *We want to thank you for taking the time to consider partnering with Impact Ministry to make a difference in our community!* 


  <br>**To donate by check:**


  For more information about donating by check, please call Pastor Perez: (805) 448-9096<br><br>


  **To donate online by Venmo:**


  Using the mobile app, please send to **@Impact-Ministry-1**


  From a computer browser, please “Join Impact on Venmo” by going to **[www.venmo.com/Impact-Ministry-1](https://venmo.com/Impact-Ministry-1)**


  For more information on Venmo, please see **[Venmo's website](https://venmo.com/)**.<br><br>


  **To donate by PayPal:**


  Using the button below, please specify an amount and send to Impact Ministry.


  For more information on PayPal, please see **[PayPal’s website](https://www.paypal.com/us/home)**.*<br>*<br>
  
  <script src="https://www.paypal.com/sdk/js?client-id=BAA2HI6nSpncC8USHQjeFjRN-iPIEPp6dvkRiaiq5rrBW283F1nXQxQWU8pEcU0pN69dqlOqEkX6OMJ6as&components=hosted-buttons&enable-funding=venmo&currency=USD"></script>
  <div id="paypal-container-ER8LHKZ8FFK34"></div>
  <script>
  paypal.HostedButtons({
    hostedButtonId: "ER8LHKZ8FFK34",
  }).render("#paypal-container-ER8LHKZ8FFK34")
  </script>
